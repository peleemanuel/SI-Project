<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Upload File</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form
      action="/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="file">Choose file to upload</label>
      <input
        type="file"
        id="file"
        name="file"
        required
      />
      <button type="submit">Upload File</button>
    </form>

    <!-- Button to download the first photo -->
    <button onclick="location.href='/download_first_photo'">
      Download First Photo
    </button>
  </body>
</html>
